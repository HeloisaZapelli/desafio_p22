<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/validacao.js"></script>
    <link rel="stylesheet" href="css/estilo01.css">
    <title>Criar Conta</title>
</head>
<body>
    <div id="main">
        <div id="form_box">
            
            <h2>Inscreva-se</h2>
            
            <form action="">
            
                <div class="f_line">
                    <span>
                        <label>Nome</label>
                        <input type="text" id="i_nome" required>
                    </span>
                    
                    <span>
                        <label>Sobrenome</label>
                        <input type="text" id="i_sobrenome" required>
                    </span>
                </div>
                
                <div class="f_line">
                    <span>
                        <label>Endereço</label>
                        <input type="text" id="i_endereco" required>
                    </span>
                    
                    <span>
                        <label>CEP</label>
                        <input type="text" id="i_cep" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Data de nascimento</label>
                        <input type="date" id="i_data" required>
                    </span>
                
                <span>
                    <label>Formação</label>
                    <select>
                        <option>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Ensino Superior</option>
                    </select>
                </span>
            </div>

                <div class="f_line">
                <span>
                <label>Senha</label>
                <input type="password" id="i_conSenha" required>
            </span>
                <span>
                    <label>Confirmar senha</label>
                    <input type="password" id="i_conSenha" required>
                </span>
            </div>
                <div class="f_line">
                    <span>
                        <input id="btt_form" type="submit" onclick="validacao()" value="Cadastrar">
                    </span>
                </div>

            </form>

        </div>
    </div>

    </body>

</html>
